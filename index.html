<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Smart Azure Lock Operator (aka S.A.L.O.)</title>
    </head>
    <body>
        <div>
            <p>Camera feed</p>
            <video id="videoPreview"
                style="border-color: #000000; border-width: 1px; border-style: solid; width: 640px; height: 400px;">
            </video>
        </div>

        <div>
            <p>Current captured image</p>
            <img id="imgPreview"
                style="border-color: #000000; border-width: 1px; border-style: solid; max-width: 640px; max-height: 400px;"/>
        </div>

        <div>
            <button id="btnCapture">Capture image</button>
            <button id="btnSetMaster">Set image as master</button>
            <button id="btnTryUnlock">Try to unlock</button>
        </div>

        <div>
            <div id="msgProgress" style="display: none;">We are thinking...</div>
            <div id="msgSuccess" style="display: none;">Success!</div>
            <div id="msgFailure" style="display: none;">You shall not pass!</div>
        </div>

        <div>
            <p>Storage</p>
            <ul>
                <li style="display: none;">(1 of 1) Container initialized</li>
            </ul>

            <p>Face API</p>
            <ul>
                <li style="display: none;">(1 of 2) Group initialized</li>
                <li style="display: none;">(2 of 2) Person initialized</li>
            </ul>
        </div>

        <script src="app.js"></script>
    </body>
</html>
