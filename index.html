<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Smart Azure Lock Operator (aka S.A.L.O.)</title>
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body class="container-fluid">
        <div>
            <p>Camera feed</p>
            <video id="videoPreview"
                style="border-color: #000000; border-width: 1px; border-style: solid; width: 640px; height: 400px;">
            </video>
        </div>

        <div>
            <p>Current captured image</p>
            <img id="imgPreview"
                style="border-color: #000000; border-width: 1px; border-style: solid; max-width: 640px; max-height: 400px;"/>
        </div>

        <div>
            <button id="btnCapture">Capture image</button>
            <button id="btnSetMaster">Set image as master</button>
            <button id="btnTryUnlock">Try to unlock</button>
        </div>

        <div>
            <div id="msgProgress" class="d-none">
                <img src="./assets/thinking.jpg" />
            </div>
            <div id="msgSuccess" class="d-none">
                <img src="./assets/success.jpg" />
            </div>
            <div id="msgFailure" class="d-none">
                <img src="./assets/fail.jpg" />
            </div>
        </div>

        <div>
            <ul id="msgLog"></ul>
        </div>

        <script src="app.js"></script>
    </body>
</html>
